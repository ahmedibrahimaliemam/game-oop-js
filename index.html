<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
    <div class="header">
        <div class="person">
            <div class="nartoo-health">
                <span id="nartoo-progress"></span>
            </div>
            <h2>Nartoo</h2>
            <img src="images/nartoo.png" alt="nartoo">
          <div class="nartoo-btn btn">
            <button id="nartoo-attack">Attack</button>
            <button id="nartoo-health">Health</button>
          </div>
            
        </div>
        <div class="person">
            <div class="sasakii-health">
                <span id="sasakii-progress"></span>
            </div>
            <h2>sasakii</h2>
            <img src="images/sasakii.webp" alt="sasakii">
            <div class="sasakii-btn btn">
                <button id="sasakii-attack">Attack</button>
            <button id="sasakii-health">Health</button>
            
            </div>
            
        </div>
        </div>
        </div>
    </div>
  <script src="js/script.js"></script>  
</body>
</html>
